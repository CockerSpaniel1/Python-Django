<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="{% static 'css/mystyle.css' %}" rel="stylesheet" type="text/css">
    <title>SQLite Products</title>
</head>
<body>
    <h1>所有產品資訊</h1>
    <hr>
    <h3>產品品項</h3>
    <table>
        <tr>
            <th>產品名稱</th>
            <th>產品價格</th>
            <th>產品尺寸</th>
        </tr>

        {% for p in product%}
        <tr>
            <td><a href='/coffee9/{{p.pid}}'>{{p.name}}</a></td>
            <td>{{p.price}}</td>
            <td>{{p.size}}</td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
