{% extends 'base.html' %}
{% block content %}
<table class="table">
    <tr>
    <th scope="col">產品編號</th>
    <th scope="col">產品名稱</th>
    <th scope="col">產品單位</th>
    <th scope="col">產品價格</th>
    <th scope="col">供應商編號</th>
    <th scope="col">類別編號</th>
</tr>
{% for p in product %}
<tr>
    <td>{{p.id}}</td>
    <td>{{p.name}}</td>
    <td>{{p.unit}}</td>
    <td>{{p.price}}</td>
    <td>{{p.supplierid}}</td>
    <td>{{p.categoryid}}</td>
</tr>
{% endfor%}
</table>

{% endblock %}
